<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            color: #5d1a15;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family:Georgia, 'Times New Roman', Times, serif
        }

        .container {
            background-color: #F3F2EE;
            padding: 30px;
            border-radius: 0px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family:Georgia, 'Times New Roman', Times, serif
        }   

        .logo {
            width: 170px;
            height: 250px;
            background-color: #8C2F1E;
            border-radius: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 70px;
        }

        .logo img {
            max-width: 100%;
            max-height: 77%;
            cursor: pointer;
        }

        .text {
            text-align: left;
            margin-left: 30px;
        }

        .text h1 {
            height: fit-content;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8c311e;

        }

        .text p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #5d1a15;
        }

        .contact {
            text-align: left;
            justify-content: space-between;
            width: 100%;

        }

        .contact a {
            display: flexbox;
            text-decoration: none;
            color: #5d1a15;
            margin-bottom: 10px;
        }

        .contact i {
            color: #8C2F1E;
            justify-content: space-between;

        }

        .contact a:hover {
            text-decoration: underline;
        }

        .phone {
            text-align: right;
            justify-content: space-between;
            display: block;
            text-decoration: none;
            color: #8C2F1E;
            margin-bottom: 10px;

        }



        .phone a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="https://kaladwashotels.com/"> <img
                    src="https://kaladwashotels.com/wp-content/uploads/2024/03/kaladwas-logo.png" alt="Logo"></a>

        </div>
        <div class="text">
            <h1>Kaldwas Lal Haveli</h1>

            <p>A 300-year-old haveli, Heritage Hospitality Reimagined</p>
            <hr width="100%" size="2" color="#B22222">

            <div class="contact">
                <a href="mailto:kaladwaslalhaveli@gmail.com">kaladwaslalhaveli@gmail.com
                </a> <i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="tel:+918302902727">+91 83029
                        02727</a></i>
                <div>
                    <br>
                    <a href="#"> 96, Chawra House Ganesh Ghati Udaipur, Rajasthan - 313001</a>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
